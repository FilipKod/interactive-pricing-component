<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./images/favicon-32x32.png" />

    <title>Interactive Pricing Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrap">
        <div class="header__circles"></div>
        <h1 class="header__title">Simple, traffic-based pricing</h1>
        <p class="header__description">
          Sign-up for our 30-day trial. <br />
          No credit card required.
        </p>
      </div>
    </header>

    <main class="price-box">
      <p class="price-box__views"><span>100</span>k pageviews</p>
      <input type="range" min="10000" max="1000000" step="100000" />

      <p class="price-box__price"><span>$16.00</span> / month</p>

      <div class="billing">
        <span>Monthly Billing</span>
        <input type="checkbox" />
        <span>Yearly Billing <span class="billing__discount">-25%</span></span>
      </div>

      <ul class="price-box__list">
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>

      <button class="price-box__btn">Start my trial</button>
    </main>
  </body>
</html>
