<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./images/favicon-32x32.png" />

    <title>Interactive Pricing Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrap">
        <div class="header__circles"></div>
        <h1 class="header__title">Simple, traffic-based pricing</h1>
        <p class="header__description">
          Sign-up for our 30-day trial. <br />
          No credit card required.
        </p>
      </div>
    </header>

    <main class="box-wrapper">
      <div class="range-section">
        <p class="range-section__views">
          <span id="pageViews">100K</span> pageviews
        </p>

        <div class="range-section__input range-input">
          <input
            id="viewsRangeInput"
            class="range-input__element"
            type="range"
            min="0"
            max="4"
            step="1"
          />
        </div>

        <p class="range-section__price">
          <span id="displayPrice">$16.00</span> / month
        </p>
      </div>

      <div class="switch-section">
        <span> Monthly Billing</span>

        <label class="switch-section__label checkbox">
          <input
            class="switch-section__input"
            type="checkbox"
            id="yearlySubCheck"
          />
          <span class="switch-section__mark checkbox__mark"></span>
        </label>

        <span>
          Yearly Billing
          <span class="switch-section__discount">
            <span id="discountPercent">-25%</span>
            <span class="switch-section__discount--desktop">discount</span>
          </span>
        </span>
      </div>

      <div class="pb-features">
        <ul class="pb-features__list">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>

        <button class="pb-features__btn">Start my trial</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
